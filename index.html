<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live2D Test</title>
  </head>
  <body>
    <div id="app">
      <canvas id="canvas"></canvas>
      <div id="controls">
        <h2>Live2D Model Test</h2>
        <div id="current-scene">
          <h3 id="scene-title">No Model Loaded</h3>
          <p id="scene-subtitle">Load a model to begin</p>
        </div>
        <div id="model-selector">
          <h3>Model:</h3>
          <button id="load-shizuku">Load Shizuku (Cubism 2.1)</button>
          <button id="load-haru">Load Haru (Cubism 4)</button>
          <button id="load-cyan">Load Cyan</button>
          <div id="scene-buttons"></div>
        </div>
        <div id="motions">
          <h3>Motions:</h3>
          <p>Load a model first</p>
        </div>
        <div id="expressions">
          <h3>Expressions:</h3>
          <p>Load a model first</p>
        </div>
        <div id="tts-controls">
          <h3>Text to Speech:</h3>
          <textarea id="tts-text" placeholder="Enter text to speak" rows="3">
Hello! I'm a Live2D model!</textarea
          >

          <div id="progressContainer" style="display: none">
            <p id="progressLabel">Loading model...</p>
            <div class="progress-bar">
              <div id="progressBar" class="progress-bar-fill"></div>
            </div>
            <p id="progressStatus">0%</p>
          </div>

          <div class="tts-buttons">
            <button id="speak-btn" disabled>
              <span class="btn-content play-content">
                üé§ Speak with Lipsync
              </span>
              <span class="btn-content stop-content" style="display: none">
                ‚èπÔ∏è Stop Speaking
              </span>
              <span class="btn-content loading-content" style="display: none">
                ‚è≥ Processing...
              </span>
            </button>
          </div>
        </div>
        <div id="model-info">
          <h3>Model Info:</h3>
          <div id="info-content">Load a model to see info</div>
        </div>
      </div>
    </div>

    <!-- Load Live2D cores before the module -->
    <script src="/core/live2dcubismcore.js"></script>
    <script src="/core/live2d.min.js"></script>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
